<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PHAT & FIT</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- SF Pro Display Font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: 1rem;
        }

        .auth-card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo img {
            width: 64px;
            height: 64px;
            margin: 0 auto;
        }

        .auth-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .auth-form input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-form button:hover {
            background-color: #0066CC;
            transform: translateY(-1px);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: #007AFF;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: #FF3B30;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="favicon.svg" alt="PHAT & FIT Logo">
                <h1 class="text-2xl font-semibold mt-4">PHAT & FIT</h1>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2 class="text-xl font-semibold mb-6 text-center">Welcome Back</h2>
                <div id="login-error" class="error-message"></div>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <span class="auth-toggle" onclick="toggleAuthForms()">Don't have an account? Sign up</span>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2 class="text-xl font-semibold mb-6 text-center">Create Account</h2>
                <div id="register-error" class="error-message"></div>
                <form onsubmit="handleRegister(event)">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <span class="auth-toggle" onclick="toggleAuthForms()">Already have an account? Sign in</span>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        function toggleAuthForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    errorElement.textContent = data.error || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorElement = document.getElementById('register-error');

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    errorElement.textContent = data.error || 'Registration failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                errorElement.style.display = 'block';
            }
        }

        // Check for existing session
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'index.html';
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
